<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: #333;
        }
        .login-container h2 {
            text-align: center;
            margin: 0 0 20px;
            font-weight: 700;
        }
        .login-container label {
            font-weight: bold;
        }
        .login-container input,
        .login-container select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container input:focus,
        .login-container select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .login-container .text-center a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-container .text-center a:hover {
            text-decoration: underline;
        }

</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form action="doLogin.php" method="POST">
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div>
                <label for="role" class="form-label">Role:</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="volunteer">Volunteer</option>
                    <option value="organisation admin">Organisation Admin</option>
                    <option value="event admin">Event Admin</option>
                    <option value="retail admin">Retail Admin</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" name="login" class="btn btn-primary">Login</button>
            </div>
            <p class="text-center mt-3">
                Not a volunteer yet? <a href="register.php">Register</a> now!
            </p>
        </form>
    </div>
