<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4C762;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        #qr-reader {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="qr-reader"></div>
        <div class="result">
            <h2>Scanned Result:</h2>
            <p id="qr-result">No result</p>
        </div>
    </div>

    <!-- Include the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned result
            document.getElementById('qr-result').innerText = decodedText;
        }

        function onScanFailure(error) {
            // Handle scan failure
            console.warn(`QR code scan error: ${error}`);
        }

        // Initialize the QR code scanner
        window.addEventListener('load', () => {
            // Debugging: Check for camera permissions
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    console.log("Camera permissions granted");
                    stream.getTracks().forEach(track => track.stop());

                    // Initialize QR code scanner after confirming camera access
                    try {
                        let html5QrcodeScanner = new Html5QrcodeScanner(
                            "qr-reader", { fps: 10, qrbox: { width: 250, height: 250 }});
                        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                    } catch (error) {
                        console.error("Error initializing QR code scanner: ", error);
                        document.getElementById('qr-result').innerText = "Failed to initialize QR code scanner.";
                    }
                })
                .catch((error) => {
                    console.error("Camera permissions denied: ", error);
                    document.getElementById('qr-result').innerText = "Camera permissions denied.";
                });
        });
    </script>
</body>
</html>
